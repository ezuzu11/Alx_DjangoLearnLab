<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

        <label for="author">Author:</label>
        <select id="author" name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
